---
apiVersion: v1
kind: Namespace
metadata:
  name: kea-car-microservices
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-data
  namespace: kea-car-microservices
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqldb-admin
  namespace: kea-car-microservices
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-auth
  namespace: kea-car-microservices
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-customer
  namespace: kea-car-microservices
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqldb-employee
  namespace: kea-car-microservices
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kea-env
  namespace: kea-car-microservices
data:
  RABBITMQ_USERNAME: guest
  RABBITMQ_PASSWORD: guest
  MYSQL_DB_ADMIN_ROOTPASSWORD: rootpassword
  MONGO_DB_AUTH_ROOT_USERNAME: root
  MONGO_DB_AUTH_ROOT_PASSWORD: rootpassword
  MONGO_DB_CUSTOMER_ROOT_USERNAME: root
  MONGO_DB_CUSTOMER_ROOT_PASSWORD: rootpassword
  MYSQL_DB_EMPLOYEE_ROOT_PASSWORD: rootpassword
  # Add other env vars as needed
---
apiVersion: v1
kind: Secret
metadata:
  name: kea-secrets
  namespace: kea-car-microservices
type: Opaque
stringData:
  rabbitmq-user: user
  rabbitmq-pass: password
  mysql-admin-root: adminpassword
  mongo-auth-root-user: root
  mongo-auth-root-pass: rootpassword
  mongo-customer-root-user: root
  mongo-customer-root-pass: rootpassword
  mysql-employee-root: employeepassword
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: kea-car-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
            - containerPort: 15692
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                configMapKeyRef:
                  name: kea-env
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                configMapKeyRef:
                  name: kea-env
                  key: RABBITMQ_PASSWORD
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          readinessProbe:
            exec:
              command: ["rabbitmqctl", "status"]
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-data
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: kea-car-microservices
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
    - name: prometheus
      port: 15692
      targetPort: 15692
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb-admin
  namespace: kea-car-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqldb-admin
  template:
    metadata:
      labels:
        app: mysqldb-admin
    spec:
      containers:
        - name: mysqldb-admin
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: kea-env
                  key: MYSQL_DB_ADMIN_ROOTPASSWORD
          volumeMounts:
            - name: mysqldb-admin
              mountPath: /var/lib/mysql
            - name: init-admin-db
              mountPath: /docker-entrypoint-initdb.d/init_admin_db.sql
              subPath: init_admin_db.sql
      volumes:
        - name: mysqldb-admin
          persistentVolumeClaim:
            claimName: mysqldb-admin
        - name: init-admin-db
          configMap:
            name: init-admin-db
            items:
              - key: init_admin_db.sql
                path: init_admin_db.sql
